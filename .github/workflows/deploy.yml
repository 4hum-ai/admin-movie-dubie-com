name: Deploy to Cloudflare Pages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build project
        run: pnpm run build
        env:
          NODE_ENV: 'production'
          # Environment variables will be injected from GitHub Secrets
          VITE_PUBLIC_API_URL: https://movie-dubie-api-dev-cjcivtah.uc.gateway.dev
          VITE_AUTH_PROVIDER: gis
          VITE_GOOGLE_CLIENT_ID: 487100011282-c8v5c8f772psm56q385c6g323l5c6m6c.apps.googleusercontent.com
          VITE_GOOGLE_SCOPES: openid email profile
          VITE_ADMIN_UI_CONFIG_FROM_LOCAL: false
          VITE_ADMIN_UI_CONFIG_LOCAL_PATH: /ui-config.json
          VITE_CLOUDFLARE_DOMAIN: 4hum.ai
          VITE_ENABLE_CDN: true
          VITE_ENABLE_IMAGE_TRANSFORMATIONS: true

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy dist --project-name movie-scan${{ github.event.inputs.environment == 'staging' && '-staging' || '' }}